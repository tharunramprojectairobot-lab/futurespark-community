  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>futurespark community</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Loading futurespark community...</p>
    </div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header class="hero parallax">
        <div class="hero-content">
            <h1 class="typewriter">Welcome to futurespark community</h1>
            <p>Created by Tharunram | <a href="https://sites.google.com/view/futuresparkcommunity" target="_blank"><i class="fas fa-external-link-alt"></i> Visit Our Site</a></p>
        </div>
        <div class="morph-shape"></div>
    </header>

    <main>
        <section id="join-section" class="card scroll-fade">
            <h2><i class="fas fa-users"></i> Join Us!</h2>
            <button id="join-button" class="pulse-btn elastic-btn"><i class="fas fa-rocket"></i> Join Now!</button>
            <p id="member-count">Current Members: <span class="counter">0</span></p>
            <div id="welcome-message" class="hidden slide-in bounce-msg"></div>
        </section>

        <section id="feed-section" class="card scroll-fade">
            <h2><i class="fas fa-rss"></i> Community Feed</h2>
            <div id="feed" class="feed-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer class="scroll-fade">
        <p>&copy; 2023 futurespark community. Powered by Tharunram.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
