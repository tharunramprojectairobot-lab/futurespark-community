  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futurespark Community</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        color: white;
        overflow-x: hidden;
    }

    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        animation: fadeIn 2s ease;
    }

    .hero h1 {
        font-size: 45px;
        font-weight: bold;
        animation: slideDown 1.5s ease;
    }

    .hero p {
        font-size: 20px;
        opacity: 0.8;
        animation: fadeIn 2.5s ease;
    }

    button {
        margin-top: 25px;
        padding: 14px 40px;
        border: none;
        font-size: 20px;
        border-radius: 40px;
        cursor: pointer;
        background: #ff0080;
        color: white;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background: #ff33aa;
    }

    .count-box {
        margin-top: 20px;
        font-size: 22px;
        padding: 15px 30px;
        background: rgba(255,255,255,0.08);
        border-radius: 15px;
        backdrop-filter: blur(5px);
        animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes slideDown {
        from {transform: translateY(-50px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    .joined {
        background: #00ff87 !important;
        cursor: not-allowed;
    }
</style>
</head>

<body>

<div class="hero">
    <h1>Welcome to Futurespark Community ðŸš€</h1>
    <p>Join the fastest growing digital community by Tharunram.</p>

    <button id="joinBtn">Join Now</button>

    <div class="count-box">
        Members Joined: <span id="count">0</span>
    </div>
</div>

<script>
    let joinBtn = document.getElementById("joinBtn");
    let countDisplay = document.getElementById("count");

    // Load stored data
    let count = localStorage.getItem("joinedCount") 
               ? parseInt(localStorage.getItem("joinedCount")) 
               : 0;

    let alreadyJoined = localStorage.getItem("userJoined") === "yes";

    countDisplay.innerText = count;

    if (alreadyJoined) {
        joinBtn.innerText = "Joined âœ“";
        joinBtn.classList.add("joined");
        joinBtn.disabled = true;
    }

    joinBtn.addEventListener("click", () => {
        if (!alreadyJoined) {
            count++;
            countDisplay.innerText = count;

            localStorage.setItem("joinedCount", count);
            localStorage.setItem("userJoined", "yes");

            joinBtn.innerText = "Joined âœ“";
            joinBtn.classList.add("joined");
            joinBtn.disabled = true;

            alreadyJoined = true;
        }
    });
</script>

</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
